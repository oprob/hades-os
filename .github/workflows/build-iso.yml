name: Build ISO

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Updated to v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y archiso git
    
    - name: Build ISO
      run: make build
      continue-on-error: true  # Allow workflow to continue even if build fails initially
    
    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      if: success()
      with:
        name: hades-os-iso
        path: releases/*.iso
        retention-days: 7  # Keep artifacts for 7 days
